<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Training System - Home</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Welcome to the Training System</h1>
    <p class="quote">Track all of your training in one place. All procedures are kept inside this library.</p>
    <p class="quote">See your progress on the Dashboard</p>

    <h2>Login</h2>
    <form id="loginForm">
      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Enter your username" required>
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter your password" required>

      <button type="submit">Login</button>
    </form>
    <p>New here? <a href="create_user.html">Create a user</a></p>
    <p id="loginMessage"></p>
  </div>

  <script src="auth.js"></script>
</body>
</html>
