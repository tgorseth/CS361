<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create User - Training System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Create a New User</h1>
    <form id="createUserForm">
      <input type="text" id="newUsername" placeholder="Choose a username" required>
      <input type="password" id="newPassword" placeholder="Choose a password" required>

      <label for="role">Select Role:</label>
      <select id="role" required>
        <option value="user">User</option>
        <option value="trainer">Trainer</option>
      </select>

      <button type="submit">Create User</button>
    </form>
    <p id="createMessage"></p>
    <a href="index.html">Back to Login</a>
  </div>

  <script src="auth.js"></script>
</body>
</html>
